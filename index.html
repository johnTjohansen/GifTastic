<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>John's GifTastic app</title>
  <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

  <div id="buttons">
  </div>
  <br>
  <!-- Place the retrieved GIFs here -->
  <div class="container">
	<div class="row col-md-9">
      <div id="gifs-are-here">
      </div>
    </div>  
  <!-- Form for adding new Toon character buttons -->
    <div class="form-group col-md-3">
      <label for="addToon">Add a Toon</label>
      <input type="text" class="form-control" id="addToon">
      <button type="submit" class="btn btn-primary" id="toonAdder">Submit</button>
    </div>
  </div>
  <!-- Show the logo that Giphy requests for accreditation -->
  <div id="logo">
    <img src="assets/images/Poweredby_100px-White_VertLogo.png" alt="Giphy Logo">
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
